<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration</title>

    </head>

    <body>
        <h1>Signup</h1>
        <form action="user_registration" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="password1" placeholder="Password" required><br>
            <input type="text" name="password2" placeholder="Confirm password" required><br>
            <input type="Submit">
        </form>

        <div>
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </body>
    </html>
